{% extends "layout.html" %}

{% block title %}
    QR Code
{% endblock %}

{% set image = "data:image/png;base64," + img %}

{% block main %}
    <h1> QR-code </h1>
    <img src="{{ image }}" alt="QR Code">
    <form action="/" class="mg">
        <input type="submit" value="Go back">
    </form>
    <a href="{{ image }}" download="qrcode.png">
        <input type="submit" value="Download">
    </a>

{% endblock %}
